# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site    ## 修改以适应搜索引擎的收录
title: My Blog  ## 定义网站的标题
subtitle: 不忘初心，方得始终  ## 定义网站的副标题
description:  ## 定义网站的描述
author: Hetty   ## 作者
email: mxhb01@126.com
language: zh-CN  ## 定义网站的语言，默认zh-Hans
timezone: Asia/Shanghai    ## 定义网站的时区

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
# url: http://www.lhgcool.club  ## 定义网站访问的域名
root: /   ## 定义所在Web文件夹在哪个目录下
permalink: :year/:month/:day/:title/  ## 定义时间格式
permalink_defaults:

# Directory  ## 文件目录， 可不改
source_dir: source  ## 定义从哪个文件夹获取博客资料
public_dir: public  ## 定义生成静态网站到哪个文件夹
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing ##静态页面生成属性，可不改
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace: ''
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

## 所有文章的配置 需要在根目录下安装 npm i hexo-generator-json-content --save
jsonContent:
    meta: false
    pages: false
    posts:
      title: true
      date: true
      path: true
      text: false
      raw: false
      content: false
      slug: false
      updated: false
      comments: false
      link: false
      permalink: false
      excerpt: false
      categories: true
      tags: true


# Category & Tag  ## 标签，可不改
default_category: uncategorized
category_map:
  技术: technology
tag_map:

# Archives
## 2: Enable pagination
## 1: Disable pagination
## 0: Fully Disable
archive: 1
category: 1
tag: 1

# Server
## Hexo use Connect as a server
## You can customize the logger format as defined in 
## http://www.senchalabs.org/connect/logger.html
port: 4000
server_ip: localhost
logger: false
logger_format: dev

# Date / Time format  ## 时间格式，可不改
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10  ## 定义每一页多少条博客
pagination_dir: page

# Disqus #社会化评论disqus，我使用多说，在主题中配置
disqus_shortname:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
# yilia、material-flow
theme: yilia  ## 定义使用的主题
exclude_generator: ''


#sitemap
sitemap:
  path: sitemap.xml

#Feed Atom
feed:
  type: atom
  path: atom.xml
  limit: 20

# Markdown
## https://github.com/chjj/marked
markdown:
  gfm: true
  pedantic: false
  sanitize: false
  tables: true
  breaks: true
  smartLists: true
  smartypants: true

# Stylus
stylus:
  compress: false

# 流程图
flowchart:
  # raphael:   # optional, the source url of raphael.js
  # flowchart: # optional, the source url of flowchart.js
  options: # options used for `drawSVG`


# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/Hetty0/Hetty0.github.io.git
  branch: master





## 关于使用hexo发布博客并同步到git上操作
## hexo deploy: hexo部署
## 添加新的文章或插件时，可以通过以下三个命令进行同步操作
  ## hexo clean
  ## hexo generate      
  ## hexo deploy

## hexo g 生成 缩写
## hexo s 启动服务 

# 关于hexo的几个常用命令
# hexo server (hexo s) 启动本地web服务，用于博客的预览
# hexo new "postName" #新建文章
# hexo new page "pageName" #新建页面
# hexo generate (hexo g) 生成静态文件，会在当前目录下生成一个新的叫做public的文件夹
# hexo deploy (hexo d) 部署博客到远端服务器


## hexo操作文档 https://hexo.io/zh-cn/docs/commands.html


# hexo主题安装流程
# 1. 去官网选择喜欢的主题：https://hexo.io/themes/
# 2. 打开主题的GitHub地址，安装到本地博客项目的根目录：git clone ....
# 3. 配置两个_config.yml文件，一个在根目录下，一个在主题的根目录下。在_config.yml中配置主题为主题名称
# 4. 重新部署项目：npm install hexo-deployer-git --save 
# 5. 重新发布：$ hexo clean && hexo g && hexo d

